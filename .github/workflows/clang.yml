name: Ubuntu Clang 11

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install tools
      run: |
        sudo apt update
        sudo apt --yes install clang-11 cmake ninja-build libudev-dev

    - name: Build
      run: |
        mkdir out
        cd out
        export CC=/usr/bin/clang-11
        export CXX=/usr/bin/clang++-11
        cmake -G Ninja ..
        ninja
