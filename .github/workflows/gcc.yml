name: Ubuntu GCC 10

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install tools
      run: |
        sudo apt update
        sudo apt install g++-11 cmake libudev-dev

    - name: Build
      run: |
        mkdir out
        cd out
        export CC=/usr/bin/gcc-11
        export CXX=/usr/bin/g++-11
        cmake -G Ninja ..
        ninja
